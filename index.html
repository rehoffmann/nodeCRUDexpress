<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
    <title>Roman Designs</title>
</head>
<body>
<div class="wrapper">
<section id="menubar" class="menubar" > 
    <div class="menuicon">
        <i class="fa fa-bars fa-2x"></i>
    </div> 
    <div class="logo">
        <img src="images/rdlogotxt.png" alt="">
    </div>
    <nav class="navbar"> 
        <ul>
            <li><a href="#">search</a></li>
            <li><a href="#">websites</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">designs</a></li>
            <li><a href="#">scripts</a></li>
        </ul>
    </nav>
</section>

<form action="/quotes" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="quote" name="quote">
    <button type="submit">Submit</button>
  </form>

<section class="archive"> 
    <div class="website-archive">
        <h2 class="archive-title">Websites</h2>
        <p class="archive-info">Full Website Portfolio</p>
    </div>
    <div class="blog-archive">
        <h2 class="archive-title">Blogs</h2>
        <p class="archive-info">All Blog Posts</p>
    </div>
    <div class="designs-archive">
        <h2 class="archive-title">Designs</h2>
        <p class="archive-info">Collection of CSS Designs</p>
    </div>
    <div class="scripts-archive">
        <h2 class="archive-title">Scripts</h2>
        <p class="archive-info">Collection of JS Designs</p>
    </div>
</section>
<footer>
    <h1>hello</h1>
    <p>RomanDesigns</p>
</footer>



</div>
</body>
</html>
